<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Guessing Game</title>
    <link rel="stylesheet" href="./main.css" />
    <!-- the MAIN.CSS file is linked here -->
  </head>

  <body>
    <div id="main-div">
      <div id="child">
        <div id="inner">
          <h1 id="title-msg">THE GUESSING GAME</h1>
          <h3 id="guess-msg">Guess a number between 1-100</h3>
        </div>
        <div id="input"><input id="inner-input" type="number"/ ></div>
      </div>
      
      <div id="click">
        <button id="submit-btn">Go</button>
      </div>
      <div class="center">
        <ul id="guess-list">
          <li class="guess">-</li>
          <li class="guess">-</li>
          <li class="guess">-</li>
          <li class="guess">-</li>
          <li class="guess">-</li>
        </ul>
      </div>
      <div id="footer">
        <button id="btn1">RESET THE GAME</button>
        <button id="btn2">NEED A HINT ?</button>
      </div>
    </div>

    <script src="./js/guessing-game.js"></script>
  </body>
</html>
